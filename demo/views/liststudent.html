<div class="card my-5">
    <h5 class="card-header">{{ title }}</h5>
    <div class="card-body">
        <a href="#!/add-student" class="float-end">
            <button class="btn btn-success">+ Thêm sinh viên</button>
        </a>
        <table class="table table-striped table-hover">
            <thead>
                <th>STT</th>
                <th>Họ và tên</th>
                <th>Năm sinh</th>
                <th>Chuyên ngành</th>
                <th>Thao tác</th>
            </thead>
            <tbody>
                <tr ng-repeat="item in listStudents">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.year }}</td>
                    <td>{{ item.couse }}</td>
                    <td>
                        <a href="#!/edit-student/{{ item.id }}" class="text-decoration-none">
                            <button class="btn btn-warning">Sửa</button>
                        </a>
                        <button class="btn btn-danger" ng-click="deleteStudent(item.id)">Xóa</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
