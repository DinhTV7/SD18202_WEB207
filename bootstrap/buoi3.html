<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>Layout trong bootstrap</title>
</head>
<body>
    <div class="container">
        <!-- 
            Để sử dụng được grid trong bootstrap
            bắt buộc phần nội dung phải đặt ở trong row
         -->
        <div class="row">
            <!-- col dùng để chia cột trong bootstrap -->
            <!-- 
                Để tùy chỉnh độ rộng của col
                Chúng ta thêm các chỉ số (1->12) ở sau col
             -->
             <!-- Tổng các chỉ số trong 1 hàng phải bằng 12 -->
            <div class="col-12 col-sm-6 col-md-3 bg-danger">
                Column 1
            </div>
            <div class="col-12 col-sm-6 col-md-3 bg-warning">
                Column 2
            </div>
            <div class="col-12 col-sm-6 col-md-3 bg-success">
                Column 3
            </div>
            <div class="col-12 col-sm-6 col-md-3 bg-info">
                Column 4
            </div>
        </div>

        <button class="btn btn-outline-secondary"><i class="bi bi-floppy"></i>Lưu</button>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home_test" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home_test" role="tabpanel" aria-labelledby="home-tab">1</div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">2</div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">3</div>
          </div>
    </div>
</body>
</html>
